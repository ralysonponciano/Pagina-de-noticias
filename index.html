<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina De Noticias</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header class="container" >
        <nav id="primary" class="grid grid-flow">
            <div>
                <img src="assets/icons/List.svg" alt="icone de menu">
                <strong>MENU</strong>
            </div>
            <div>
                <img src="assets/image/Logo.png" alt="logotipo com nome technews">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="lupa de pesquisa">
            </div>
        </nav>
        <nav id="secundary" class="grid grid-flow">
            <a href="#" >Inteligência Artificial</a>
            <a href="#" >Blockchain</a>
            <a href="#" >Hologramas</a>
            <a href="#" >Internet</a>
            <a href="#" >Vestíveis</a>
            <a href="#" >Realidade Aumentada</a>
            <a href="#" >Realidade Virtual</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class=" grid grid-flow ">
            <figure class="card"> <img src="assets/image/Image 01.png" alt="imagem de um robo em um quarto com cama de arrumada de fundo">
                <figcaption>
                    <span class="content-tag">
                        Robotica
                    </span>
                    <h2 class="text-2x1">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            
            </figure>
            <div class="grid grid-columns-2 gap-16">
                <div><img src="assets/image/Image 02.png" alt=""></div>
                <div><img src="assets/image/Image 03.png" alt=""></div>
                <div><img src="assets/image/Image 04.png" alt=""></div>
                <div><img src="assets/image/Image 05.png" alt=""></div>
            </div>
        </section>    
    </main>
</body>
</html>
